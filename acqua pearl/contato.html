<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contato - Acqua Pearl</title>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet">
    <link href="acqua.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><a href="index.html"><img src="logo.png" alt="logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputpadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="inputpadrao"></textarea>

            <fieldset>
                <p>Como prefere ser contatado?</p>
                <label class="escolha" for="radioemail"><input type="radio" name="contato" value="email"
                        id="radioemail" checked>Email</label>

                <label class="escolha" for="radiotelefone"><input type="radio" name="contato" value="telefone"
                        id="radiotelefone">Telefone</label>

                <label class="escolha" for="radiowpp"><input type="radio" name="contato" value="Whatsapp"
                        id="radiowpp">Whatsapp</label>
            </fieldset>
            <fieldset class="horario">
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" required checked> Gostaria de receber nossas novidades por
                Email?</label>
            <input class="enviar" type="submit" value="Enviar Formulário">

        </form>

    </main>



    <footer>
        <img src="logo.png" class="tamanhologo">
        <p class="copyright">&copy; Copyright Acqua Pearl - 2022</p>
    </footer>

</body>

</html>
